<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
>
<head>
  <title>Post</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container mt-5">
    <form th:action="@{/postpage}" method="post">
      <div class="row ms-5 me-5">
        <div class="col-md-6 ">
          <div class="mb-3">
            <label for="thumbnailFile" class="form-label fw-semibold">Choose your thumbnail</label>
            <input class="form-control " style="width: 75%" type="file" id="thumbnailFile">
            <img id="placeholder" th:src="@{/resources/assets/img/default/previewpic.png}" alt="your image" style="width: 75%" height="30%"/>
          </div>
        </div>
        <div class="col-md-6">
          <h1>Create a New Post</h1>
          <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="username" placeholder="username">
          </div>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" rows="3" placeholder="Title"></input>
          </div>
          <div class="row mb-5 pb-5">
            <div class="col col-md-6">
              <h6>Authors</h6>
              <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Author
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
            <div class="col col-md-6 ">
              <h6>Category</h6>
              <div class="btn-group">
                <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Separated link</a></li>
                </ul>
              </div>
            </div>
          </div>
          <br><br>
          <div class="row">
            <div class="col col-md-6">
              <button type="button" class="btn btn-primary">Save</button>
            </div>
            <div class="col col-md-6 ">
              <button type="button" class="btn btn-outline-secondary " disabled>Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>

  </div>
</main>

<th:block layout:fragment="subScript">
  <script>
    $(function(){
      const thumbnailFile = document.getElementById('thumbnailFile')
      const placeholder = document.getElementById('placeholder')
      thumbnailFile.onchange = (evt) => {
        const [file] = thumbnailFile.files
        if (file) {
          placeholder.src = URL.createObjectURL(file)
        }
      }
    })
  </script>
</th:block>

</body>
</html>
