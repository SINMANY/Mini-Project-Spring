<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
>
<head>
    <title>Home</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div th:replace="~{fragments/welcome}"></div>
        <div class="row">
            <div class="col-md-6 ">
                <div class="row">
                    <div class="col-12 " th:each="user : ${users}" th:object="${user}">
                        <div th:replace="~{fragments/card :: card-readonly(*{uuid},*{author},*{username},*{title},*{thumbnail},*{profile})}"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ps-5">
                <div th:replace="~{fragments/category}"></div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
